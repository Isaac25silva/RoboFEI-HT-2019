dist: trusty
language: python

python:
- "2.7"

before_install:
 - sudo apt-get install libboost-all-dev
 - sudo apt-get update -qq
 - sudo apt-get build-dep -qq python-pygame
 - sudo apt-get install -qq python-pygame
 
install:
 - cd ./AI/Control/Linux/build_Framework
 - make
 - cd ../../../../
 
script:
 - ./setup.sh r 1 g
 - ./setup.sh s 1

virtualenv:
    system_site_packages: true
